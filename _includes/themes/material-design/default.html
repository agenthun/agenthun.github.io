<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="theme-color" content="#2196F3">
    <title>{{ page.title }}</title>
    <!-- {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %} -->
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/materialize.css" type="text/css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" type="text/css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    
    <link href="{{ ASSET_PATH }}/css/lrtk.css" type="text/css" rel="stylesheet">
    <script src="{{ "/js/modernizr.js" }}"></script> <!-- Modernizr -->
    <script src="{{ "/js/jquery.min.js" }}"></script>

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images -->
    <link rel="shortcut icon" href="{{ BASE_PATH }}/img/icon/favicon.ico">
    <link rel="apple-touch-icon" href="{{ BASE_PATH }}/img/icon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ BASE_PATH }}/img/icon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ BASE_PATH }}/img/icon/apple-touch-icon-114x114.png">
 

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body id="top" class="scrollspy">

    <!-- Pre Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
     
    </div>

    <!--Navigation-->
     <div class="navbar-fixed">
        <nav id="nav_f" class="default_color" role="navigation">
            <div class="container">
                <div class="nav-wrapper"><a id="logo-container" href="#top" class="brand-logo">{{ site.title }}</a>
                <ul id="nav-mobile" class="right side-nav">
                    <li><a href="{{ HOME_PATH }}">首页</a></li>
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include JB/pages_list %}
                    <!-- <li><a href="{{ HOME_PATH }}#contact">关于我</a></li> -->
                </ul><a href="{{ HOME_PATH }}#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                </div>
            </div>
        </nav>
    </div>


    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      <div class="actGotop"><a href="javascript:;" title="回到顶部"></a></div>
      <script type="text/javascript">
      $(function(){ 
        $(window).scroll(function() {   
          if($(window).scrollTop() >= 100){ //向下滚动像素大于这个值时，即出现小火箭~
            $('.actGotop').fadeIn(300); //火箭淡入的时间，越小出现的越快~
          }else{    
            $('.actGotop').fadeOut(300); //火箭淡出的时间，越小消失的越快~
          }  
        });
        $('.actGotop').click(function(){$('html,body').animate({scrollTop: '0px'}, 800);}); //火箭动画停留时间，越小消失的越快~
      });
      </script>

      <hr>

    </div>

    <!--Footer-->
    <footer id="contact" class="page-footer default_color scrollspy">
        <div class="container">  
            <div class="row">
                <div class="col l6 s12">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="mdi-action-account-circle prefix white-text"></i>
                                <input id="icon_prefix" type="text" class="validate white-text">
                                <label for="icon_prefix" class="white-text">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="mdi-communication-email prefix white-text"></i>
                                <input id="icon_email" type="email" class="validate white-text">
                                <label for="icon_email" class="white-text">Email-id</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="mdi-editor-mode-edit prefix white-text"></i>
                                <textarea id="icon_prefix2" class="materialize-textarea white-text"></textarea>
                                <label for="icon_prefix2" class="white-text">Message</label>
                            </div>
                            <div class="col offset-s7 s5">
                                <button class="btn waves-effect waves-light red darken-1" type="submit" name="action">Submit
                                    <i class="mdi-content-send right white-text"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">agenthun.com</h5>
                    <ul>
                        <!-- <li><a class="white-text" href="http://www.joashpereira.com/">Home</a></li> -->
                        <li><a class="white-text" href="http://agenthun.github.io">Blog</a></li>
                    </ul>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">Social</h5>
                    <ul>
    <!--                     <li>
                            <a class="white-text" href="https://www.behance.net/joashp">
                                <i class="small fa fa-behance-square white-text"></i> Behance
                            </a>
                        </li> -->
                        <li>
                            <a class="white-text" href="https://www.facebook.com/agenthun">
                                <i class="small fa fa-facebook-square white-text"></i> Facebook
                            </a>
                        </li>
                        <li>
                            <a class="white-text" href="https://github.com/agenthun">
                                <i class="small fa fa-github-square white-text"></i> Github
                            </a>
                        </li>
    <!--                     <li>
                            <a class="white-text" href="https://www.linkedin.com/in/joashp">
                                <i class="small fa fa-linkedin-square white-text"></i> Linkedin
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright default_color">
            <div class="container">
                Made by <a class="white-text" href="http://joashpereira.com">agenthun</a>. Thanks to <a class="white-text" href="http://materializecss.com/">materializecss</a>
            </div>
        </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    {% include JB/analytics %}
  </body>
</html>
